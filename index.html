<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Pioneer Bank</title>
</head>
<body>
    <div id="logIn-Area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit">
            <h4>Log In</h4>
            <input type="text" class="form-control">
            <br>
            <input type="password" class="form-control">
            <br>
            <button class="btn btn-success" id="logIn">Log In</button>
        </div>
    </div>
    <div id="transaction">
        <div class="row">
            <div class="col-md-4 ">
                <div id="deposit" class="transaction">
                    <h4>Deposit</h4>
                    <h2>$ <span id="current-Deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div id="withdraw" class=" transaction">
                    <h4>Withdraw</h4>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div id="balance" class="transaction">
                    <h4>Balance</h4>
                    <h2>$ <span id="current-Balance">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 ">
                <div class="submit">
                    <h4>Deposit</h4>
                    <input id="deposit-Amount" type="text" class="form-control" placeholder="$ Enter your Deposit Number">
                    <br>
                    <button id="add-Deposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit">
                    <h4>Withdraw</h4>
                    <input id="withdraw-Amount" type="text" class="form-control" placeholder="$ Enter your withdraw Number">
                    <br>
                    <button id="add-Withdraw" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>




    <script>
        // login Area
        const loginBtn = document.getElementById('logIn');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('logIn-Area');
            loginArea.style.display = "none";

            const transactionArea = document.getElementById('transaction');
            transactionArea.style.display = "block";
        })

        // Deposit Button Event Handler

        const depositBtn = document.getElementById('add-Deposit');
        depositBtn.addEventListener('click', function(){
            const depositNumber = getInputByNumber('deposit-Amount');

            // const currentDeposit = document.getElementById('current-Deposit').innerText;
            // const currentDepositNumber = parseFloat(currentDeposit);
            // const totalDeposit = depositNumber + currentDepositNumber;
            // document.getElementById('current-Deposit').innerText= totalDeposit; 

            updateSpanText("current-Deposit", depositNumber);
            updateSpanText("current-Balance", depositNumber);
            
            document.getElementById('deposit-Amount').value="";
        })


        // withdraw button Event Handler

        const withdrawBtn = document.getElementById('add-Withdraw');
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputByNumber('withdraw-Amount');
            console.log(withdrawNumber);
        
        })

        function getInputByNumber(id){
            // const amount = document.getElementById(id).value;
            // const amountNumber = parseFloat(amount);
            
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }


        function updateSpanText (id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText= totalAmount;  
        }


    </script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</body>
</html>
