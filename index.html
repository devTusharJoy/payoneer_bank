<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <title>Payoneer Bank</title>
</head>
<body>
    <div id="logIn-Area">
        <h1 class="text-center">Welcome to Payoneer Bank</h1>
        <div class="submit">
            <h4>Log In</h4>
            <input type="text" class="form-control">
            <br>
            <input type="password" class="form-control">
            <br>
            <button class="btn btn-success" id="logIn">Log In</button>
        </div>
    </div>
    <div id="transaction">
        <div class="row">
            <div class="col-md-4 ">
                <div id="deposit" class="transaction">
                    <h4>Deposit</h4>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4 ">
                <div id="withdraw" class=" transaction">
                    <h4>Withdraw</h4>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div id="balance" class="transaction">
                    <h4>Balance</h4>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 submit trans-amount">
                <h4>Deposit</h4>
                <input type="text" class="form-control">
                <br>
                <button class="btn btn-success">Deposit</button>
            </div>
            <div class="col-md-6 submit trans-amount">
                <h4>Withdraw</h4>
                <input type="text" class="form-control">
                <br>
                <button class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>




    <script>
        // login Area
        const loginBtn = document.getElementById('logIn');
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('logIn-Area');
            loginArea.style.display = "none";

            const transactionArea = document.getElementById('transaction');
            transactionArea.style.display = "block";
        })
    </script>
    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script> -->
</body>
</html>
